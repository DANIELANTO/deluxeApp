<div class="my-32">
  <nav class="monserrat text-blue-800 font-semibold text-xl text-center pb-10">
    Servicios
  </nav>
  <div class="w-full flex flex-col gap-10 px-5 sm:gap-5 sm:flex-row">
    <div class="flex flex-col items-center w-full sm:w-1/3" *ngFor="let service of services">
      <div class="text-center flex justify-center items-center w-28 h-28 bg-blue-900/10 rounded-full text-blue-800">
        <mat-icon aria-hidden="false" aria-label="menu icon" fontIcon="home" class="mat-icon-dimension text-6xl">
          {{service.icon}}
        </mat-icon>
      </div>
      <div class="monserrat text-center  text-base font-medium my-2 text-blue-800">{{service.title}}</div>
      <div class="merriweather text-justify px-2 leading-normal md:leading-relaxed lg:leading-loose">
        {{service.description}}
      </div>
    </div>
  </div>
</div>
